version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:17
    container_name: geocoins-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geocoins
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../kzzNodeServer/database/geocoins_v1.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geocoins-network

  # Backend API Server
  backend:
    build:
      context: ../kzzNodeServer
      dockerfile: Dockerfile
    container_name: geocoins-backend
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: geocoins
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
      ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080,http://localhost:8081,http://127.0.0.1:8081,https://kkk.kaminooo.com
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - geocoins-network
    restart: unless-stopped

  # Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: v5/Dockerfile
    container_name: geocoins-frontend
    environment:
      BACKEND_HOST: backend
      BACKEND_PORT: 3000
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks:
      - geocoins-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  geocoins-network:
    driver: bridge
