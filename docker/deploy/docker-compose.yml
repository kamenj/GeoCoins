# Production Docker Compose Configuration
# Uses pre-built images from GitHub Container Registry

services:
  # PostgreSQL Database
  db:
    image: postgres:17
    container_name: geocoins-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: You'll need to provide your own SQL initialization file
      # - ./geocoins_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geocoins-network
    restart: unless-stopped

  # Backend API Server
  backend:
    image: ghcr.io/kamenj/geocoins-backend:latest
    container_name: geocoins-backend
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - geocoins-network
    restart: unless-stopped

  # Frontend Web Server
  frontend:
    image: ghcr.io/kamenj/geocoins-frontend:latest
    container_name: geocoins-frontend
    environment:
      BACKEND_HOST: ${BACKEND_HOST}
      BACKEND_PORT: ${BACKEND_PORT}
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks:
      - geocoins-network
    restart: unless-stopped

  # Cloudflare Tunnel (Optional - uncomment if you have tunnel configured)
  # tunnel:
  #   image: cloudflare/cloudflared:latest
  #   container_name: geocoins-tunnel
  #   command: tunnel --no-autoupdate run
  #   volumes:
  #     - ${TUNNEL_CONFIG}:/etc/cloudflared/config.yml:ro
  #     - ${TUNNEL_CREDENTIALS}:/etc/cloudflared/credentials.json:ro
  #     - ${TUNNEL_CERT}:/etc/cloudflared/cert.pem:ro
  #   depends_on:
  #     - frontend
  #   networks:
  #     - geocoins-network
  #   restart: unless-stopped

volumes:
  postgres_data:

networks:
  geocoins-network:
    driver: bridge
