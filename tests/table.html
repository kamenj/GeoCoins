<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table id="users-table" style="display: table">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Name</th>
          <!-- <th>Surname</th> -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users-tbody">
        <tr>
          <td>1</td>
          <td>
            <button class="link-btn" data-open-user="alice">alice</button>
          </td>
          <td>Alice</td>
          <!-- <td>Anderson</td> -->
          <td>
            <button class="cmd" data-cmd="users.deleteRow" data-payload="alice">
              Delete
            </button>
            <button class="cmd" data-cmd="users.editRow" data-payload="alice">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td><button class="link-btn" data-open-user="bob">bob</button></td>
          <td>Bob</td>
          <!-- <td>Brown</td> -->
          <td>
            <button class="cmd" data-cmd="users.deleteRow" data-payload="bob">
              Delete
            </button>
            <button class="cmd" data-cmd="users.editRow" data-payload="bob">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
